<div class="flex justify-center items-center min-h-screen bg-gray-50 p-8">
  <div
    class="flex flex-col md:flex-row bg-white rounded-xl shadow-xl overflow-hidden max-w-5xl w-full"
  >
    <!-- Left Side -->
    <div
      class="bg-blue-900 text-white p-12 flex-1 flex flex-col justify-center text-center md:text-left"
    >
      <h1 class="text-4xl font-bold mb-4">Our Company</h1>
      <p class="text-lg opacity-85">Join us. Create your account.</p>
    </div>

    <!-- Right Side / Form -->
    <div class="p-12 flex-1 bg-white">
      <form
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
        class="flex flex-col gap-6"
      >
        <h2 class="text-2xl font-semibold mb-4">Register</h2>

        <!-- Full Name -->
        <div>
          <label class="block font-medium mb-2">Full Name :</label>
          <div class="flex items-center border-b border-gray-300 py-2 w-[90%]">
            <input
              type="text"
              formControlName="fullName"
              class="flex-1 border-none focus:outline-none"
            />
            <mat-icon>person</mat-icon>
          </div>
        </div>

        <!-- Phone -->
        <div>
          <label class="block font-medium mb-2">Phone Number :</label>
          <div class="flex items-center border-b border-gray-300 py-2 w-[90%]">
            <input
              type="tel"
              formControlName="phone"
              class="flex-1 border-none focus:outline-none"
            />
            <mat-icon>call</mat-icon>
          </div>
        </div>

        <!-- Email -->
        <div>
          <label class="block font-medium mb-2">Email :</label>
          <div class="flex items-center border-b border-gray-300 py-2 w-[90%]">
            <input
              type="email"
              formControlName="email"
              class="flex-1 border-none focus:outline-none"
            />
            <mat-icon>mail</mat-icon>
          </div>
        </div>

        <!-- Password -->
        <div>
          <label class="block font-medium mb-2">Password :</label>
          <div class="flex items-center border-b border-gray-300 py-2 w-[90%]">
            <input
              type="password"
              formControlName="password"
              class="flex-1 border-none focus:outline-none"
            />
            <mat-icon>lock</mat-icon>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="registerForm.invalid"
          class="bg-blue-600 hover:bg-blue-700 disabled:bg-blue-300 text-white w-[90%] py-3 rounded-lg font-medium transition duration-200"
        >
          Register
        </button>

        <!-- Footer -->
        <div class="mt-6 text-sm text-center text-gray-500">
          <a [routerLink]="['/login']" class="text-blue-600 hover:underline"
            >Already have an account? Login</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
